databaseChangeLog:
  - changeSet:
      id: trading-pairs-table
      author: Andrii Snovyda
      changes:
        - createTable:
            tableName: trading_pairs
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: symbol
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: start_price
                  type: DECIMAL(19,8)
              - column:
                  name: position_amount_usdt
                  type: DECIMAL(19,8)
                  constraints:
                    nullable: false
              - column:
                  name: grid_level_percentage
                  type: DECIMAL(10,5)
                  constraints:
                    nullable: false
              - column:
                  name: long_stop_loss_percentage
                  type: DECIMAL(10,5)
                  constraints:
                    nullable: false
              - column:
                  name: short_stop_loss_percentage
                  type: DECIMAL(10,5)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: leverage
                  type: INT
                  defaultValueNumeric: 1
                  constraints:
                    nullable: false